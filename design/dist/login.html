  <div class="d-flex flex-column flex-root">

    <div class="login login-4 login-signin-on d-flex flex-wrap align-items-center" id="bbl_login">

                    <span class="username">Username</span>

                <div class="ant-col ant-form-item-control">

                  </div>
                </div>
              </div>
              <div class="ant-row ant-form-item" style="row-gap: 0px;">
                <div class="ant-col ant-form-item-label"><label class="ant-form-item-required-mark-optional"

                <div class="ant-col ant-form-item-control">
                  <div class="ant-form-item-control-input">
                    <div class="ant-form-item-control-input-content">

                                </path>
                                <path
                                  d="M508 624c-3.46 0-6.87-.16-10.25-.47l-52.82 52.82a176.09 176.09 0 00227.42-227.42l-52.82 52.82c.31 3.38.47 6.79.47 10.25a111.94 111.94 0 01-112 112z">
                                </path>
                              </svg></span></span></span></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="ant-form-item" style="row-gap: 0px;">
                <div class="ant-row" style="row-gap: 0px;">
                  <div class="ant-col ant-col-12">
                    <div class="ant-form-item-control-input-content remember-me">
                      <label class="ant-checkbox-wrapper ant-checkbox-wrapper-checked">
                        <span class="ant-checkbox ant-checkbox-checked">
                          <input id="basic_remember" type="checkbox" class="ant-checkbox-input checkbox-remember"
                            value="" checked="">
                          <span class="ant-checkbox-inner"></span>
                        </span>
                        <span>Remember me</span>
                      </label>
                    </div>
                  </div>
                  <div class="ant-col ant-col-12">
                    <div class="forgot-password">
                      <a href="#" class="a-forgot-password">Forgot Password</a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="ant-row ant-form-item" style="row-gap: 0px;">
                <div class="ant-col ant-form-item-control">
                  <div class="ant-form-item-control-input">
                    <div class="ant-form-item-control-input-content"><button type="button"
                        class="ant-btn ant-btn-primary btn-login"><span>
                          Login
                        </span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>

          </div>

        </div>
        <!--end::Login Sign in form-->

      </div>

    <footer class="bg-blue">
      <div class="container py-4">
        <div class="d-flex flex-wrap align-items-center">

              Internet Explorer เวอร์ชัน 11 ขึ้นไป</a>
